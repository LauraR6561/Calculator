<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" />
        <title>Calculator</title> 
        <link rel="stylesheet" href="calculator.css" type="text/css"> 
        <script src="calculator.js"></script> 
        
    </head> 
     <body>
       <h1>Janet's Calculator</h1>      
        <div id="calculatorBody"> 
            <div id="displaySection">
                <input type="text" id="display" name="display" readonly="true" value="0.">
            </div> 
            <div id="buttonRow1" class="buttonRow"> 
                <input type="button" id="clear" name="clear" value="c" onclick="clearNumbers()" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="ce" name="ce" value="ce" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')">
                <input type="button" id="plusminus" name="plusminus" value="+/-" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')">
                <input type="button" id="close" name="close" value="x" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')">
            </div> 
            <div id="buttonRow2" class="buttonRow"> 
                <input type="button" id="num7" name="num7" onclick="numPressed(value);" value="7" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="num8" name="num8" value="8" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="num9" name="num9" value="9" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="multiply" name="multiply" value="*" onclick="addOperator(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
            </div> 
            <div id="buttonRow3" class="buttonRow"> 
                <input type="button" id="num4" name="num4" value="4" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="num5" name="num5" value="5" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="num6" name="num6" value="6" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="divide" name="divide" value="/" onclick="addOperator(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
            </div> 
            <div id="buttonRow4" class="buttonRow"> 
                <input type="button" id="num1" name="num1" value="1" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="num2" name="num2" value="2" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="num3" name="num3" value="3" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="plus" name="plus" value="+" onclick="addOperator(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
            </div> 
            <div id="buttonRow5" class="buttonRow"> 
                <input type="button" id="num0" name="num0" value="0" onclick="numPressed(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="decimal" name="decimal" value="." class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="equal" name="equal" value="=" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
                <input type="button" id="minus" name="minus" value="-"  onclick="addOperator(value);" class="numberButton" onmousedown="this.classList.add('pressed')" onmouseup="this.classList.remove('pressed')"> 
            </div> 
        </div>
       
     </body> 
</html>
